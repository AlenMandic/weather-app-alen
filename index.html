<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="/CSS/style.css">
<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
<link rel="manifest" href="./favicon/site.webmanifest">
<link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<meta name="description" content="Weather Application which displays a 3-day and hourly weather forecast, and allows you to search weather data for any city in the world.">
<script type="module" src="/JavaScript/functions.js" defer></script>
<script type="module" src="/JavaScript/main.js" defer></script>
  </head>
  <body>
  <div class ="introduction" id="introduction">
    <h3 id="main-introduction"></h3>
    <div class="info_">
      <div id="air_info" class="air"></div>
      <div id="elevation_info" class="air">
        <p id="introduction_elevation"></p>
      </div>
      <div id="population_info" class="air">
        <p id="introduction_population" style="scale: 1.3"></p>
      </div>
    </div>
    <div class="button">
      <div>
        <button id="default_button" tabindex="1">Set location as default</button>
      </div>
      <div>
        <button id="map_button" tabindex="1">Show on map</button>
      </div>
      <div  id="github-div">
        <a href="https://github.com/AlenMandic/weather-app-alen" tabindex="1" id="github-anchor" target="_blank">
          <img src="./assets/images/misc/github-mark-white.png" alt="Link to my GitHub." id="github-button" title="My GitHub">
        </a>
      </div>
    </div>
    <div class="search-bar">
      <form class="user-input">
          <label for="input">Search cities to display weather</label>
          <div class = "input_wrapper">
            <input type="text" name="city" id="input" placeholder="Type in a city" autocomplete="off" tabindex="1">
            <img class="location_img" id="location" src="./assets/images/misc/gps.png" tabindex="0" role="button" type="button" title="Get your location" alt="GPS image which servers as a button for getting your location.">
          </div>
          <p id="isTyping"></p>
      </form>
    </div>
    <div class="city-cards" id="city-cards">
    </div>
      <h2 id="current_h2">Current conditions</h2>
      <div class="current-conditions" id="current-conditions">
        <div class="child" id="child_current_weathercode">
          <p id="weathercode_current_text" class="current_text_child"></p>
        </div>
        <div class="child" id="child_current_temp">
          <p id="current-temp" style="font-weight: bold"></p>
        </div>
        <div class="child" id="child_current_windspeed">
          <p id="current-windspeed" class="current_text_child"></p>
        </div>
        <div class="child" id="child_current_humidity">
          <p id="current-humidity" class="current_text_child"></p>
        </div>
    </div>
      <div class="current-conditions" id="current-video">
        <video id="my-video" class="video-js" preload="auto" width="100%" height="100%" muted autoplay loop>
          <source type="video/mp4">
        </video>
      </div>
      <hr class="hr">
      <hr class="hr">
  </div>
  <h2 style="color: white">3-day forecast</h2>

  <!--Today data part one- Icon and Date -->
    <div class="forecast" id="today_one">
      <div class="child" id="child_today_date"></div>
      <div class="child" id="child_today_weathercode">
        <p id="weathercode_today_text" style="scale: 1.5"></p>
      </div>
      </div>

  <!--Today data part two- Weather info -->
    <div class="forecast" id="today_two">
      <div class="child" id="child_today_minmax" title="Lowest and highestest temperature"></div>
      <div class="child" id="child_today_precipitation" title="Amount of rainfall"></div>
      <div class="child" id="child_today_windspeed" title="Windspeed"></div>
      <div class="child" id="child_today_sunrise" title="Sunrise and sunset"></div>
      </div>
    </div>

   <!--Tomorow data part one- Icon and Date -->
    <div class="forecast" id="tomorow_one">
      <div class="child" id="child_tomorow_date"></div>
      <div class="child" id="child_tomorow_weathercode">
        <p id="weathercode_tomorow_text" style="scale: 1.5"></p>
      </div>
      </div>
  <!--Tomorow data part two- Weather info-->
  <div class="forecast" id="tomorow_two">
    <div class="child" id="child_tomorow_minmax" title="Lowest and highestest temperature"></div>
    <div class="child" id="child_tomorow_precipitation" title="Amount of rainfall"></div>
    <div class="child" id="child_tomorow_windspeed" title="Windspeed"></div>
    <div class="child" id="child_tomorow_sunrise" title="Sunrise and sunset"></div>
  </div>
</div>
 
  <!--Twodays data part one- Icon and Date -->
    <div class="forecast" id="twodays_one">
      <div class="child" id="child_twodays_date"></div>
      <div class="child" id="child_twodays_weathercode">
        <p id="weathercode_twodays_text" style="scale: 1.5"></p>
      </div>
      </div>
  <!--Twodays data part two- Weather info -->
  <div class="forecast" id="twodays_two">
    <div class="child" id="child_twodays_minmax" title="Lowest and highestest temperature"></div>
    <div class="child" id="child_twodays_precipitation" title="Amount of rainfall"></div>
    <div class="child" id="child_twodays_windspeed" title="Windspeed"></div>
    <div class="child" id="child_twodays_sunrise" title="Sunrise and sunset"></div>
  </div>
</div>

 <!--Hourly weather info -->
  <h2 id="hourly_title" style="color: white">Hourly forecast</h2>
    <div class="hourly-box">
      <span class="hourly_info hour">
        <div class="hourly_info_child"><p>Time</p></div>
        <div class="hourly_info_child"><p>Weather</p></div>
        <div class="hourly_info_child" style="margin-left: 20px;"><p>Precipitation</p></div>
        <div class="hourly_info_child"><p>Rainfall</p></div>
        <div class="hourly_info_child"><p>Temp</p></div>
        <div class="hourly_info_child"><p>Windspeed</p></div>
      </span>
      <span class="hour" id="current">
        <div class="childhour" id="hour_1"></div>
      </span>
      <span class="hour" id="one">
        <div class="childhour" id="hour_2"></div>
      </span>
      <span class="hour" id="two">
        <div class="childhour" id="hour_3"></div>
      </span>
      <span class="hour" id="three">
        <div class="childhour" id="hour_4"></div>
      </span>
      <span class="hour" id="four">
        <div class="childhour" id="hour_5"></div>
      </span>
      <span class="hour" id="five">
        <div class="childhour" id="hour_6"></div>
      </span>
      <span class="hour" id="six">
        <div class="childhour" id="hour_7"></div>
      </span>
      <span class="hour" id="seven">
        <div class="childhour" id="hour_8"></div>
      </span>
      <span class="hour" id="eight">
        <div class="childhour" id="hour_9"></div>
      </span>
      <span class="hour" id="nine">
        <div class="childhour" id="hour_10"></div>
      </span>
    </div>
  </body>
</html>
